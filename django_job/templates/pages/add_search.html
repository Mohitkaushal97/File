{% extends "base.html" %}

{% load static %}
{% block content %}
  <style>
    #add_search{
      padding: 30px;
      border: 1px solid lightgray;
      border-radius: 5px;
      margin: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

  </style>
  <div style="padding-top: 30px">

    <div id="add_search">
      <form action="{% url 'search' %}" method="post">
        {% csrf_token %}

        <h1>Add Search </h1>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Search Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Initial Search Keyword</label>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Description <br>(optional): </label>
          <div class="col-sm-6">
            <input type="text" class="form-control form-control-sm" id="colFormLabelSm" style="height: 50px">
          </div>
        </div>

        <div>
          <button type="button" class="btn btn-light">Add</button>
        </div>


      </form>
    </div>

  </div>


{% endblock content %}
